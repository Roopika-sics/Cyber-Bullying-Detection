<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="text-center p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-blue-600">Welcome to Our Site</h1>
        <p class="mt-3 text-gray-600">Explore posts or login to get started!</p>
        
        <div class="mt-6 space-x-4">
            {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="px-6 py-2 bg-gray-500 text-white rounded">Explore Posts</a>
            <a href="{% url 'logout' %}" class="px-6 py-2 bg-red-500 text-white rounded">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="px-6 py-2 bg-blue-500 text-white rounded">Login</a>
            <a href="{% url 'register' %}" class="px-6 py-2 bg-green-500 text-white rounded">Sign Up</a>
            {% endif %}
        </div>
    </div>
</body>
</html>

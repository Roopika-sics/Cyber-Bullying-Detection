{% extends "base.html" %}

{% block content %}
    <h2>Warning!</h2>
    <p>The advertisement you clicked is classified as <strong>{{ result }}</strong>. Proceed with caution.</p>
    <p>Ad Title: {{ ad.title }}</p>
    <p>Description: {{ ad.description }}</p>
    <a href="{{ ad.link }}" class="btn btn-danger">Visit Anyway</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">Go Back</a>
{% endblock %}

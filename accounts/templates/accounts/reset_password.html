<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl text-center font-extrabold text-blue-900 mb-4">Reset Password</h2>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="password" name="new_password" placeholder="New Password" class="form-control w-full p-3 rounded-full mb-3 bg-gray-200 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control w-full p-3 rounded-full mb-3 bg-gray-200 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-500 p-3 rounded-full mt-4 text-white font-semibold hover:bg-blue-600 transition">Reset Password</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Reset Password</h2>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="password" name="new_password" placeholder="New Password" class="w-full p-2 border rounded mb-3">
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="w-full p-2 border rounded mb-3">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Reset Password</button>
        </form>
    </div>
</body>
</html>

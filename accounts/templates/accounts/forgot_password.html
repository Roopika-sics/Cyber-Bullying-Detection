{% extends "base.html" %}
{% block content %}
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl text-center font-extrabold text-blue-900 mb-4">Forgot Password</h2>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" class="form-control w-full p-3 rounded-full mb-3 bg-gray-200 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-500 p-3 rounded-full mt-4 text-white font-semibold hover:bg-blue-600 transition">Send OTP</button>
        </form>
        <p class="text-center text-sm mt-4 text-blue-800">
            <a href="{% url 'login' %}" class="register-link hover:underline">Go back to login</a>
          </p>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #ffffff;
        color: white;
      }
      .login-container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .login-box {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .form-control {
        background: #333;
        border: none;
        color: white;
      }
      .form-control::placeholder {
        color: #bbb;
      }
      .register-link {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="flex flex-wrap w-3/4 lg:w-2/3">
        <div class="w-full lg:w-1/2 flex justify-center items-center">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="w-3/4"
            alt="Illustration"
          />
        </div>
        <div class="w-full lg:w-1/2 flex justify-center items-center">
          <div class="login-box">
            <div class="text-center mb-4 mt-[-10px]">
              <p class="text-2xl font-extrabold text-blue-900">Member Login</p>
            </div>
            <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if messages %}
            <div class="mb-4 text-center">
                {% for message in messages %}
                    {% if message.tags == "success" %}
                        <p class="text-green-500">{{ message }}</p>
                    {% elif message.tags == "error" %}
                        <p class="text-red-500">{{ message }}</p>
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
              <input
                type="text"
                class="form-control w-full p-3 rounded-full mb-3 bg-gray-200 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Username"
                required name="username"
              />
              <input
                type="password"
                class="form-control w-full p-3 rounded-full mb-3 bg-gray-200 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Password"
                required name="password"
              />
              <button
                type="submit"
                class="w-full bg-blue-500 p-3 rounded-full mt-4 text-white font-semibold hover:bg-blue-600 transition"
              >
                LOGIN
              </button>
            </form>
            <p class="text-center text-sm mt-4 text-blue-800">
              Don't have an account?
              <a href="{% url 'register' %}" class="register-link hover:underline">Register</a>
            </p>
            <div class="flex justify-center text-sm">
              <a href="{% url 'forgot_password' %}" class="register-link hover:underline">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.history.pushState(null, "", window.location.href);
      window.onpopstate = function () {
          window.history.pushState(null, "", window.location.href);
          window.location.reload();  
      };
    </script>
  </body>
</html>

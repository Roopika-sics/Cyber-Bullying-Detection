{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% load static %}
{% block content %}
{% block navbar %}{% endblock %}

<div class="signup-container">
    <div class="Signup_LeftSide">
        <img
            class="SignUp_Page_Img"
            src="{% static 'Images/Signup_Page_Img.png' %}"
            alt="Sign Up"
        />
    </div>

    <div class="Signup_RightSide">
        <p class="Signup_RightSide_head">Sign Up!</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Image Upload -->
            <div class="mb-5 flex flex-col items-center justify-center">
                <label for="image-upload" class="flex flex-col items-center justify-center cursor-pointer">
                    <input type="file" name="profile_image" id="image-upload" accept="image/*" class="hidden" onchange="previewImage(event)" required />
                    <img id="image-preview" src="{% static 'assets/profile-pic.png' %}" alt="Upload Profile Pic" class="w-48 h-56 object-contain mt-2 rounded-2xl" />
                    <span class="text-sm mt-2">Upload Profile Image</span>
                </label>
                {% if errors.profile_image %}
                    <p class="text-red-500 text-sm mt-1">{{ errors.profile_image }}</p>
                {% endif %}
            </div>

            <!-- Form Fields in 2-Column Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <input type="text" class="form-control" name="username" placeholder="Username" required />
                </div>
                <div>
                    <input type="email" class="form-control" name="email" placeholder="Email" required />
                </div>

                <div>
                    <input type="text" class="form-control" name="area_of_interest" placeholder="Area of Interest" />
                </div>
                <div>
                    <input type="text" class="form-control" name="age" placeholder="Age" />
                </div>

                <div>
                    <input type="text" class="form-control" name="country" placeholder="Country" />
                </div>
                <div>
                    <input type="text" class="form-control" name="state" placeholder="State" />
                </div>

                <div>
                    <input type="password" class="form-control" name="password" placeholder="Password" required />
                </div>
                <div>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required />
                </div>
            </div>

            <div class="mt-6 text-center">
                <button type="submit" class="btn Signup_Button mb-4">Sign Up</button>
            </div>

            <p class="text-center">
                Already have an account?
                <a class="user-signup-login" href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </div>
</div>

<!-- Image Preview Script -->
<script>
function previewImage(event) {
    const image = document.getElementById('image-preview');
    const file = event.target.files[0];
    if (file) {
        image.src = URL.createObjectURL(file);
    }
}
</script>

{% endblock %}

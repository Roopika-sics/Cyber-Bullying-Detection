{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

{% block content %}
{% endblock %}



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"crossorigin="anonymous"></script>
<script>
    if (performance.navigation.type === 2) {
        window.location.href = "{% url 'login' %}";  
    }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".like-btn").forEach(button => {
                button.addEventListener("click", function () {
                    let postId = this.getAttribute("data-post-id");
                    let likeButton = this;
                    let likeCountSpan = document.getElementById(`likes-count-${postId}`);
                    let likeUrl = `{% url 'like_post' 0 %}`.replace("0", postId); 
        
                    fetch(likeUrl, {
                        method: "POST",
                        headers: {
                            "X-CSRFToken": "{{ csrf_token }}",
                            "Content-Type": "application/json"
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.liked) {
                            likeButton.textContent = "Unlike";
                        } else {
                            likeButton.textContent = "Like";
                        }
                        likeCountSpan.textContent = data.likes_count;
                    })
                    .catch(error => console.error("Error:", error));
                });
            });
        });
        </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".comment-form").forEach(form => {
            form.addEventListener("submit", function (event) {
                event.preventDefault();
    
                let postId = this.getAttribute("data-post-id");
                let textInput = this.querySelector(".comment-input");
                let commentText = textInput.value.trim();
                let commentsList = document.getElementById(`comments-list-${postId}`);
                let CommentUrl = `{% url 'comment_post' 0 %}`.replace("0", postId); 
    
                if (commentText === "") return;
    
                let formData = new FormData();
                formData.append("text", commentText);
    
                fetch(CommentUrl, {
                    method: "POST",
                    body: formData,
                    headers: {
                        "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value,
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        let newComment = document.createElement("p");
                        newComment.classList.add("text-gray-300", "mt-1");
                        newComment.innerHTML = `<strong>${data.username}</strong>: ${data.text}`;
                        commentsList.appendChild(newComment);

                        textInput.value = "";
                    }
                })
                .catch(error => console.error("Error:", error));
            });
        });
    });
    </script>
    
        
</body>
</html>

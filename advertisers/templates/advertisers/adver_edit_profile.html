{% extends "base.html" %}

{% block content %}
<main class="max-w-3xl mx-auto p-8 bg-white shadow-xl rounded-lg mt-10">
    <!-- Profile Section -->
    <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Edit Advertiser Profile</h2>
        <img 
            src="{{ user.advertiser.profile_image.url }}" 
            alt="Profile Image"
            class="w-24 h-24 mx-auto rounded-full mb-4 border border-gray-300"
            onerror="this.src='/static/assets/Images/user_empty_profile.png';"
        />
    </div>

    <!-- Form Section -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label class="block text-gray-700 font-semibold">Username</label>
            <input type="text" name="username" value="{{ form.username.value|default_if_none:'' }}" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 border-gray-400 focus:ring-blue-500" required>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-gray-700 font-semibold">Email</label>
            <input type="email" name="email" value="{{ form.email.value|default_if_none:'' }}" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 border-gray-400 focus:ring-blue-500" required>
        </div>

        <!-- Business Name -->
        <div>
            <label class="block text-gray-700 font-semibold">Business Name</label>
            <input type="text" name="business_name" value="{{ form.business_name.value|default_if_none:'' }}" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 border-gray-400 focus:ring-blue-500">
        </div>

        <!-- Business Type -->
        <div>
            <label class="block text-gray-700 font-semibold">Business Type</label>
            <input type="text" name="business_type" value="{{ form.business_type.value|default_if_none:'' }}" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 border-gray-400 focus:ring-blue-500">
        </div>

        <!-- Contact Number -->
        <div>
            <label class="block text-gray-700 font-semibold">Contact Number</label>
            <input type="text" name="contact_number" value="{{ form.contact_number.value|default_if_none:'' }}" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 border-gray-400 focus:ring-blue-500">
        </div>

        <!-- Address -->
        <div>
            <label class="block text-gray-700 font-semibold">Address</label>
            <input type="text" name="address" value="{{ form.address.value|default_if_none:'' }}" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 border-gray-400 focus:ring-blue-500">
        </div>

        <!-- Profile Image Upload -->
        <div>
            <label class="block text-gray-700 font-semibold">Profile Image</label>
            <input type="file" name="profile_image" class="w-full px-4 py-2 border rounded-lg focus:outline-none border-gray-400">
        </div>

        <!-- Buttons -->
        <div class="flex justify-center mt-8 gap-4">
            <a href="{% url 'advertisers:adver_profile' user.username %}" 
                class="px-12 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors text-decoration-none">
                Cancel
            </a>
            <button type="submit" 
                class="px-12 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-colors">
                Save Changes
            </button>
        </div>
    </form>
</main>
{% endblock %}
